<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Messages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Tag</ion-label>
    <ion-input [(ngModel)]="tag"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Body</ion-label>
    <ion-textarea rows="7" [(ngModel)]="body"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Geometka</ion-label>
    <ion-input [(ngModel)]="geometka"></ion-input>
  </ion-item>

  <button block ion-button clear (click)="sendMessage(title, body, geometka, tag)">Send Message</button>
</ion-content>
